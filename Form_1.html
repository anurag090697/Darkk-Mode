<!DOCTYPE html>
<html>
  <head>
    <title>form assignment</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Personal details</legend>
        <label>Firstname</label>
        <input type="text" /> <br />
        <br />
        <label for="">Middlename:</label>
        <input type="text" /> <br />
        <br />
        <label for="">Lastname:</label>
        <input type="text" /><br />
        <br />
        <label for="">Course :</label>
        <select name="" id="">
          <option value="">Course</option>
          <option value="Bca">BCA</option>
          <option value="">BBA</option>
          <option value="">B.Tech</option>
          <option value="">MBA</option>
          <option value="">MCA</option>
          <option value="">M.Tech</option>
        </select>
        <br />
        <br />

        <label for="">Gender :</label> <br />
        <input type="radio" name="gen" />Male <br />
        <input type="radio" name="gen" />Female <br />
        <input type="radio" name="gen" />other <br />
        <br />
        <label for="">DOB</label>
        <input type="datetime-local" /> <br />
        <br />
        <label for="">Phone :</label>
        <input type="text" value="+91" size="2" disabled />
        <input type="text" minlength="10" ; maxlength="10" />
        <br />
        <br />
        <label for=""> Address</label> <br />
        <textarea name="" id="" cols="80" rows="5"></textarea> <br />
        <label for=""> Email:</label>
        <input type="email" /> <br />
        <br />
        <label for="">Password:</label>
        <input type="password" name="" id="" /> <br />
        <br />
        <label>Re-type password</label>
        <input type="password" name="" id="" /> <br />
        <br />
        <input type="checkbox" name="" id="" />
        <label for=""> Agree to terms and conditions</label> <br />
        <br />
        <label for="">Choose File</label>
        <input type="file" name="" id="" /> <br />
        <br />
        <label for="">Choose color</label>
        <input type="color" name="" id="" /> <br />
        <br />
        <button type="reset">Reset</button>
        <button type="submit">Submit</button> <br /><br />
      </fieldset>
    </form>
  </body>
</html>
